




<ng-container #first *ngFor="let image of imagesGroup.first">

    <app-gallery-modal-img [image]="image" size="a-max" [isLimitedToOneModal]="isLimitedToOneModal" [handler_toggle]="handler_toggleModalNumberLimitation"></app-gallery-modal-img>
        
</ng-container>
<app-gallery-column [imagesUp]="[getImageWithClickHandler(images.portrait, 'first')]" [imagesDown]="[getImageWithClickHandler(images.ivelina, 'first')]"></app-gallery-column>
<app-gallery-image [image]="getImageWithClickHandler(images.awareness, 'first')"></app-gallery-image>
    
<app-gallery-article sizeTablet="a-max" size="a-max" padding="md" color="secondary" title="Intro" [lines]='["Bien aventurado sea por detenerme a observarme, en el infinito que todo y nada existe vamos a a detener nuestro yo para participar del nosotros y a agradeciendo a la división podremos señalar al infinito y reduciro a vagas palabras para mostrar algo con esta obra a mis ahora otros yo."]'></app-gallery-article>

</ng-container>    

<app-gallery-card [image]="images.biography" size="a-max" sizeTablet="a-max" color="primary" orientation="horizontal" title="Biography" [lines]="['name: Berón Gamboa Gavilanes', 'birth: June 01, 1998 - Quito, Ecuador']" ></app-gallery-card>
    
<app-gallery-article sizeTablet="a-max" size="a-max" padding="md" color="light" title="Reflexión" [lines]="['Puede convivir el miedo y la adoración...',
'Miedo a los insectos, los animales, la “mala hierba”..., pero respeto hacia su vida... buscar su bienestar...',
'Se dice que no existen en otros planetas, trabajan por el ecosistema..., y son tristemente masacrados sin piedad, por seres “inteligentes”...']"></app-gallery-article>

<app-shape-size>

    <app-panel-colored color="dark">
        <app-standard-size size="a5">
            <app-column-or-row>
                <iframe first  src="https://www.youtube.com/embed/2RaoCBNHmfw?si=sakvHTiyz_cOhVE7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <iframe second  src="https://www.youtube.com/embed/FU_yNE2MMOU?si=sdrStD9AGqJPz2Qg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </app-column-or-row>
        </app-standard-size>
    </app-panel-colored>
</app-shape-size>

<app-gallery-article sizeTablet="a-max"  size="a-max" padding="md" color="success" title="Vision" [lines]='["I like to think in small details like tiny little beings full of live, civilizations which are hard to see in comparison to our own size, like watching with a microscope to reveal the microcosms!",
"I want to get better with the small and big shapes in my drawings!",
"I hope to make more spiritual like pictures."]'></app-gallery-article>

<ng-container #tenth *ngFor="let image of imagesGroup.tenth">

    <app-gallery-modal-img [image]="image" size="a-max" [isLimitedToOneModal]="isLimitedToOneModal" [handler_toggle]="handler_toggleModalNumberLimitation"></app-gallery-modal-img>
        
</ng-container>
<app-gallery-image [image]="getImageWithClickHandler(images.camera, 'tenth')"></app-gallery-image>
    <app-shape-size>
    <app-gallery-image shape [image]="images.christian"></app-gallery-image>
    <ng-container>

        <app-column-or-row color="dark">

            <app-column-or-row first [bgImg]="images.pirates.path">
                <ng-container first>
                    <label class="filter" for="hue-rotate"><p>hue-rotate</p></label>
                </ng-container>
                <ng-container second>
                    <input class="filter" type="range" name="hue-rotate" id="hue-rotate" min="0" max="360">
                </ng-container>
            </app-column-or-row>
            
            <app-column-or-row second [bgImg]="images.turkey.path">
                <ng-container first>
                    <label class="filter" for="color-invert"><p>color-invert</p></label>
                </ng-container>
                <ng-container second>
                    <input class="filter" type="range" name="color-invert" id="color-invert" min="0" max="1" step="0.1">
                </ng-container>
            </app-column-or-row>

        </app-column-or-row>

    </ng-container>
</app-shape-size>
<app-gallery-image [image]="getImageWithClickHandler(images.snake, 'tenth')"></app-gallery-image>
