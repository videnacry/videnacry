<div class="container">
    <app-border-animated [isVertical]="false">
        <div class="example-modal">
            <div class="description">
                <div *ngFor="let part of modalParts">
                    {{part.eng}}
                    <hr/>
                    <span class="hide-on-phone">{{part.es}}</span>
                </div>
            </div>
            <div class="example-modal_width">
                <app-gallery-modal-img size="a0" color="none" [image]="exampleGalleryImage" [isManual]="true"></app-gallery-modal-img>
            </div>
        </div>
    </app-border-animated>
</div>
<div class="container">
    <div class="message">
        Click a image of the gallery below
        <div class="title">
            <app-border-animated [isVertical]="false">
                Manual
            </app-border-animated>
        </div>
        to watch a window like this example!
    </div>
    
    <div class="example-gallery">
        <div class="example-gallery_first-row">
            
            <div *ngFor="let img of exampleImages.firstRow; index as i" class="gallery-manual_img-selected">
                <div *ngIf="selectedImageIdx == i" class="gallery-manual_border">
                    <app-border-animated/>
                </div>
                <img class="gallery-manual_img" (click)="changeExampleImgPath({pPath:img, pIdx:i})" [src]="img" alt="example gallery image" width="90%"/> 
            </div>

        </div>
        <div class="example-gallery_second-row">
            
            <div class="gallery-manual_img-selected" [style]="{width:'60%'}">
                <div *ngIf="selectedImageIdx == 3" class="gallery-manual_border">
                    <app-border-animated [isVertical]="false"/>
                </div>
                <img class="gallery-manual_img-double" (click)="changeExampleImgPath({pPath:images.lovers.path, pOrientation:'horizontal', pIdx:3})" [src]="images.lovers.path" alt="example gallery image" width="90%"/>
            </div>

            <div class="gallery-manual_img-selected">
                <div *ngIf="selectedImageIdx == 4" class="gallery-manual_border">
                    <app-border-animated/>
                </div>
                <img class="gallery-manual_img" (click)="changeExampleImgPath({pPath:images.jungle.path, pIdx:4})" [src]="images.jungle.path" alt="example gallery image selected" width="90%"/>
            </div>
        </div>
    </div>

</div>
